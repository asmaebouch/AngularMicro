
<div class="form_wrapper mt-4" style="align-items:center;"style="width: 150vh;">

  <div class="form_container " >
    <div class="title_container">
      <h2 class="text-center" style="color: #37314e; padding: 10px;">Formulaire Client</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">

          <div class="form-group">
            <label for="name">Nom Du Client</label>
            <input type="text" #name (ngModel)="name" name="name" id="name" class="form-control"
                   placeholder="Nom Du Client *" required>
            <label for="commandId">Command </label>
            <input type="number" [(ngModel)]="commandId" name="commandId" id="commandId" class="form-control" placeholder="Command Id *" required>


            <label for="email">Email </label>
            <input type="email" #email (ngModel)="email" name="email" id="email" class="form-control" placeholder="Email *" required>
          </div>

          <div class="form-group">
            <div class="d-flex justify-content-center align-items-center">

              <input type="submit" value="Enregistrer" class="btn btn-danger btn-lg text-center">

            </div>
          </div>
          <br>
          <!--  <div class="alert  alert-success alert-dismissible fade show" role="alert" id="successAlert" >
              <strong>Client Ajouter avec  Success! </strong>

            </div>-->
        </form>
      </div>
    </div>
  </div>
</div>
